<!DOCTYPE html>
<html>
<head>
    <title>JQ-SYSTEMS Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #111; color: white; }
        .success { color: #00ff88; }
        .error { color: #ff4757; }
    </style>
</head>
<body>
    <h1>JQ-SYSTEMS Website Test</h1>
    <p>Dieser Test √ºberpr√ºft, ob alle Komponenten geladen werden:</p>
    
    <div id="results">
        <p id="css-test">‚ùå CSS wird geladen...</p>
        <p id="js-test">‚ùå JavaScript wird geladen...</p>
        <p id="fonts-test">‚ùå Fonts werden geladen...</p>
        <p id="icons-test">‚ùå Icons werden geladen...</p>
    </div>
    
    <script>
        // Test CSS
        fetch('styles.css')
            .then(r => r.ok ? 
                document.getElementById('css-test').innerHTML = '<span class="success">‚úÖ CSS erfolgreich geladen</span>' :
                document.getElementById('css-test').innerHTML = '<span class="error">‚ùå CSS Fehler</span>'
            );
        
        // Test JS
        fetch('script.js')
            .then(r => r.ok ? 
                document.getElementById('js-test').innerHTML = '<span class="success">‚úÖ JavaScript erfolgreich geladen</span>' :
                document.getElementById('js-test').innerHTML = '<span class="error">‚ùå JavaScript Fehler</span>'
            );
        
        // Test Fonts
        document.fonts.ready.then(() => {
            document.getElementById('fonts-test').innerHTML = '<span class="success">‚úÖ Fonts erfolgreich geladen</span>';
        });
        
        // Test Icons (FontAwesome)
        const icon = document.createElement('i');
        icon.className = 'fas fa-home';
        document.body.appendChild(icon);
        setTimeout(() => {
            const computed = window.getComputedStyle(icon);
            if (computed.fontFamily.includes('Font Awesome')) {
                document.getElementById('icons-test').innerHTML = '<span class="success">‚úÖ Icons erfolgreich geladen</span>';
            } else {
                document.getElementById('icons-test').innerHTML = '<span class="error">‚ùå Icons Fehler</span>';
            }
        }, 1000);
    </script>
    
    <br><br>
    <p><a href="index.html" style="color: #00ff88;">üöÄ Zur JQ-SYSTEMS Website</a></p>
</body>
</html>
